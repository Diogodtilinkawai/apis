<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NASA image of the day
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NASA image of the day</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input placeholder="Enter date" type="date" [formControl]="imageDate"></ion-input>
  <ion-button (click)="loadimage(imageDate)">Load image</ion-button>

  <ion-content class="ion-padding">
    <ng-container *ngIf="image; else loading">
      <ion-card>
        <img [src]="image.url" alt="NASA image of the day">
        <ion-card-header>
          <ion-card-title>{{ image.title }}</ion-card-title>
          <ion-card-subtitle>{{ image.date }}</ion-card-subtitle>
          <ion-card-content>
            {{ image.explanation }}
          </ion-card-content>
        </ion-card-header>
        </ion-card>
    </ng-container>
    <ng-template #loading>
      <ion-spinner name="crescent"></ion-spinner>
    </ng-template>
  </ion-content>

</ion-content>
